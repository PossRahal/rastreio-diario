<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rastreio Diario</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
    </style>
</head>

<body class="leading-normal tracking-normal text-blue-500 m-6" style="background-color: azure;">
    <div class="h-full">
        <!--Nav-->
        <div class="w-full container mx-auto">
            <div class="w-full flex items-center justify-between">
              <a class="flex items-center text-blue-500 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="/">
                Rastreio<span class="text-yellow-500"> Diario</span>
              </a>
            </div>
          </div>
        <div class="container mx-auto flex flex-wrap flex-col md:flex-row items-center pt-20">
            <!--Left Col-->
            <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
                <h1 class="my-4 text-3xl md:text-5xl text-yellow-500 font-bold leading-tight text-center md:text-left">
                    Pesquisa feita e mensagem enviada:
                </h1>
                <p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left">
                    Ultimo status do objeto: {{code}}
                </p>
                <div class="flex flex-col bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
                    <div class="flex flex-col mb-4 text-white text-xl">
                        <p>{{text.s1}}</p>
                        <p>{{text.s2}}</p>
                        <p>{{text.s3}}</p>
                    </div>
                    <form action="/" method="get">
                        <button class="bg-gradient-to-r from-blue-800 to-blue-500 hover:from-blue-500 hover:to-blue-800 text-white font-bold py-2 px-4 rounded focus:ring transform transition duration-300 ease-in-out">Consultar outro rastreio</button>
                    </form>
                </div>
                <p>Pode ser que o sms demore alguns segundos para chegar.</p>
            </div>
            <div class="w-full xl:w-3/5 p-12 overflow-hidden">
                <img class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6" src="./img/caminhao-de-entrega.png" />
            </div>
        </div>
    </div>
</body>
</html>
