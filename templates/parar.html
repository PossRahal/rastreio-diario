<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Rastreio Diario</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

    html {
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
</head>


<body class="leading-normal tracking-normal text-blue-500 m-6" style="background-color: azure;">
  <div class="h-full">
    <div class="w-full container mx-auto">
      <div class="w-full flex items-center justify-between">
        <a class="flex items-center text-blue-500 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="/">
          Rastreio<span class="text-yellow-500"> Diario</span>
        </a>
      </div>
    </div>
    <div class="container mx-auto flex flex-wrap flex-col md:flex-row items-center pt-24">
      <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
        <h1 class="my-4 text-3xl md:text-5xl text-blue-500 font-bold leading-tight text-center md:text-left">
          Pare de receber o status do seu pedido.
        </h1>
        <form action="/removido" method="get" class="bg-gray-600 w-full text-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block py-2 font-bold mb-2" for="code" for="codigo">Insira o código de rastreio que deseja remover:</label>
            <input type="text" class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out" required placeholder="Insira aqui o código de rastreio dos correios." id="codigo" name="codigo">
          </div>
          <div class="mb-4">
            <input id="stop" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" type="checkbox" required>
            <label for="stop">Confirmo não querer receber mais o Status Via SMS</label>
          </div>
          <button class="bg-gradient-to-r from-yellow-500 to-yellow-500 hover:from-yellow-600 hover:to-yellow-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition duration-300 ease-in-out" type="submit">Parar de Receber SMS</button>
        </form>
      </div>
      <div class="w-full xl:w-3/5 p-12 overflow-hidden">
        <img class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6" src="./img/caminhao-de-entrega.png" />
      </div>
    </div>
  </div>
</body>
</html>
